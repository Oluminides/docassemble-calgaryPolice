  terms += "<span style=\"font-family: Arial, Helvetica, sans-serif; font-size:15px; color:black;\"><strong>Only a lawyer can give legal advice.</strong> Legal information is not the same as legal advice. Legal information on this app is limited to information about the complaint process, generally, and what acts, generally, may or may not be misconduct. <br/> A lawyer can provide legal advice by reviewing the specific circumstances of your case, and applying it to the law, for the purposes of giving opinions and making recommendations about your specific case.</span>|<span style=\"font-family: Arial, Helvetica, sans-serif; font-size:15px; color:black;\"> We use the best encryption and security setting we can. We also <strong>put our apps through independent reviews from privacy and security experts</strong>, to ensure we have done everything we can. Once your complaint is sent, police and government use similar encryption. <br/> We have additional safety features to keep your information safe. Our apps save all the information you input locally on your computer, not on ours, so we never save it. After 90 minutes, or after you close the window, the information locally saved will be deleted from your computer. Only if you download your complaint letter will you have any information saved after completing the app. </span>\n"

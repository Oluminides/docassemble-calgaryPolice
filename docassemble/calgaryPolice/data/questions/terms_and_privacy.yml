  terms += "<span style=\"font-family: Arial, Helvetica, sans-serif; font-size:15px; color:black;\">There is <strong>no guarantee police will open an investigation</strong> based on your complaint. This will be decided by police. If an investigation is opened and misconduct is proven, the Chief of Police chooses the discipline, if any.<br/> If an investigator says they won’t investigate your complaint, you can talk to a lawyer for advice about the investigator’s opinion, and potentially appeal the investigator’s decision. <br/> [For free and low-cost legal advice from a lawyer, click here.](${ interview_url(i=user_info().package + \":free_resources.yml\")})</span>|<span style=\"font-family: Arial, Helvetica, sans-serif; font-size:15px; color:black;\">We physically can’t. We have nowhere to store it. We don’t even have a server database to store it. So if anyone asked us what your complaint letter was containing, we wouldn’t have any information to show them. With the Complete Complaints Foundations, <strong>what happens on your computer stays on your computer.</strong><br/> The information you can choose to tell us, so we can write your complaint letter, can include your name, contact details, and other sensitive information regarding a complaint. <br/> Once you submit your complaint, the letter is guarded by the police and government and is out of our hands. If you choose to download the letter, it is up to you to store it securely. <br/></span>\n"
